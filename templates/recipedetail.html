<h1>Recipe</h1>
<h3>{{recipe.title}}</h3>
<h4><a href='/author/{{recipe.author.id}}'>{{recipe.author.name}}</a></h4>
<h4>description</h4>
<p>{{recipe.description}}</p>
<p>time required: {{recipe.time_required}}</p>
<h4>instructions</h4>
<p>{{recipe.instructions}}</p>

<a href="/edit_recipe_view/{{recipe.id}}/edit/">Edit</a>
{% if user.is_authenticated %}
<a href="/favorite_view/{{recipe.id}}/">fav</a>
<a href="/unfavorite_view/{{recipe.id}}/">Unfav</a>
{% endif %}
<a href="/">homepage</a>
